# Brand Configuration
# This file controls all brand-specific visual customization.
# To white-label for a new customer, update these values and redeploy.

brand:
  # Brand name displayed throughout the app
  name: "Henry"

  # Short name for PWA and places with limited space
  shortName: "Henry"

  # App description for metadata
  description: "Complete buy-now flow with Henry API"

# Visual identity - URLs should point to CDN-hosted assets
# Leave blank/omit to use built-in Henry defaults
assets:
  # Primary logo (displayed in header, hero sections)
  # Recommended: SVG or PNG, transparent background, 200px+ width
  logoUrl: ""

  # Square icon for favicon and PWA (minimum 512x512 recommended)
  iconUrl: ""

  # Apple touch icon (180x180)
  appleTouchIconUrl: ""

# Color palette - hex values WITHOUT the # prefix
colors:
  # Primary brand color - buttons, links, highlights
  primary: "44c57e"

  # Darker shade - hover states, text on light backgrounds
  primaryDark: "1b8451"

  # Light tint - badges, subtle backgrounds
  primaryLight: "ebf8f1"

  # Button hover state
  primaryHover: "3bb36e"

# Placeholder text that cycles in the search input on the /ai page
placeholders:
  - "Find me running shoes under $100"
  - "What's a good yoga mat?"
  - "Show me wireless headphones"
  - "I need a summer dress"
  - "Best organic skincare products"

# Suggested queries - displayed as clickable bubbles on the /ai page
# If more than 10 are provided, 10 will be randomly sampled each page load.
suggestedQueries:
  - "Outdoor camping gear"
  - "Surf board racks for cars"
  - "Gifts for my mom"
  - "Cyber Monday clothing deals"
  - "Treats for my cat"
  - "Top DSLR camera brands"
  - "iPhone 17 Pro"
  - "Pickle Ball Rackets under $100"
  - "Cyber Monday TV deals"
  - "Best gaming laptops"
